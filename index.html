<!DOCTYPE HTML>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>graph</title>
        <link rel="stylesheet" type="text/css" href="css/graph.css" />
    </head>
    <body>
        <div class="container">
            <!-- border构建图形原理 -->
            <div id="border">原理</div>
            <div id="border-1">构造三角形时设置宽0；高0后就可了</div>

            <!-- Square(正方形) -->
            <div id="square">正方形</div>

            <!-- Rectangle(矩形) -->
            <div id="rectangle">矩形</div>

            <!-- Circle(圆形) -->
            <div id="circle">圆形</div>

            <!-- Oval(椭圆形) -->
            <div id="oval">椭圆</div>

            <!-- Triangle Up(向上的三角形) -->
            <div id="triangle-up">向上的三角形</div>

            <!-- Triangle Down(向下) -->
            <div id="triangle-down">向下的三角形</div>

            <!-- Triangle Left(向左) -->
            <div id="triangle-left">向左的三角形</div>

            <!-- Triangle Right(向右) -->
            <div id="triangle-right">向右的三角形</div>

            <!-- Triangle Top Left(左上) -->
            <div id="triangle-topleft">左上的三角形</div>

            <!-- Triangle Top Right(右上)  -->
            <div id="triangle-topright">右上的三角形</div>

            <!-- Triangle Bottom Left(左下) -->
            <div id="triangle-bottomleft">左下的三角形</div>

            <!-- Triangle Bottom Right(右下) -->
            <div id="triangle-bottomright">右下的三角形</div>

            <!-- 弯尾箭头 -->
            <div id="curvedarrow"></div>

            <!-- 梯形 -->
            <div id="trapezoid">梯形</div>

            <!-- 平行四边形 -->
            <div id="parallelogram">平行四边形</div>

            <!-- 六角星 -->
            <div id="star-six">六角星</div>

            <!-- 五角星 -->
            <div id="star-five">五角星</div>

            <!-- 五边形 -->
            <div id="pentagon">五边形</div>

            <!-- 六边形 -->
            <div id="hexagon">六边形</div>

            <!-- 八边形 -->
            <div id="octagon">八边形</div>

            <!-- 心形 -->
            <div id="heart">心形</div>

            <!-- 无限符图形 -->
            <div id="infinity">无限符图形</div>

            <!-- 菱形 -->
            <div id="diamond">菱形</div>

            <!-- 砖石形 -->
            <div id="cut-diamond">砖石形</div>

            <!-- Diamond Shield -->
            <div id="diamond-shield">Diamond Shield</div>

            <!-- diamond-narrow -->
            <div id="diamond-narrow">diamond-narrow</div>

            <!-- 鸡蛋 -->
            <div id="egg">鸡蛋</div>

            <!-- 吃豆人 -->
            <div id="pacman">吃豆人</div>

            <!-- Talk Bubble -->
            <div id="talkbubble">Talk Bubble</div>

            <!-- 12 Point Burst -->
            <div id="burst-12">12 Point Burst</div>

            <!-- 8 Point Burst -->
            <div id="burst-8">8 Point Burst</div>

            <!-- 阴阳图 -->
            <div id="yin-yang">阴阳图</div>

            <!-- 徽章丝带 -->
            <div id="badge-ribbon">徽章丝带</div>

            <!-- Space Invader -->
            <div id="space-invader">Space Invader</div>

            <!-- TV Screen -->
            <div id="tv">TV Screen</div>

            <!-- Chevron -->
            <div id="chevron">Chevron</div>

            <!-- magnifying-glass -->
            <div id="magnifying-glass"></div>

            <!-- Facebook Icon -->
            <div id="facebook-icon">Facebook Icon</div>

            <!-- 圆锥形 -->
            <div id="cone">圆锥形</div>

            <!-- 月亮 -->
            <div id="moon">月亮</div>

            <!-- flag -->
            <div id="flag">flag</div>

            <!-- cross -->
            <div id="cross">cross</div>

            <!-- base -->
            <div id="base">base</div>
       </div>
    </body>
</html>
